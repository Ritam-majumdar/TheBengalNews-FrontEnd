<h1 class="mb-3 text-center">এডিট মেইন মেনু </h1>
<table>
    <tr>
        <td>
            <div class="form-group">
                <h3>টাইটেল </h3>
                <textarea cols="25" rows="2" type="text" [(ngModel)]="mainMenuData.title" class="form-control"
                    placeholder="Title"></textarea>
            </div>
        </td>
        <td></td>
        <td>
            <div class="form-group">
                <h3>টাইটেল English</h3>
                <textarea cols="25" rows="2" type="text" [(ngModel)]="mainMenuData.titleEnglish" class="form-control"
                    placeholder="Title English"></textarea>
            </div>
        </td>
        <td></td>
        <td>
            <div class="form-group">
                <h3>অবস্থান </h3>
                <input type="number" [(ngModel)]="mainMenuData.position" class="form-control" placeholder="Position">
            </div>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="editMainMenu()">Update Main Menu</button>
            </div>
        </td>
        <td></td>
        <td></td>
    </tr>
</table>








<h4>{{mainMenuData.title}} মেনু অন্তর্গত ডি ডি মেনু :</h4>
<mat-chip-list>
    <mat-chip *ngFor="let ddMenu of ddMenus">
        <h3>{{ddMenu.title}}</h3>
        <button mat-button (click)="deleteDdMenu(ddMenu._id)">
            <i class="material-icons"mat-button style="color:red">delete_sweep</i>
        </button>
    </mat-chip>
</mat-chip-list>



<h4 class="mb-3 text-center">{{mainMenuData.title}} মেনু অন্তর্গত নতুন ডি ডি মেনু :</h4>

<div class="form-group">
    <textarea cols="25" rows="2" type="text" [(ngModel)]="ddMenu.title" class="form-control"
        placeholder="Title"></textarea>
</div>

<div class="form-group">
    <input type="number" [(ngModel)]="ddMenu.position" class="form-control" placeholder="Position">
</div>

<div class="form-group">
    <button class="btn btn-success btn-lg btn-block" (click)="addDdMenu()">Create Main Menu</button>
</div>
