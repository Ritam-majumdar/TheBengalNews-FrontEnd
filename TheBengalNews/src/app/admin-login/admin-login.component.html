<h1>দ্য বেঙ্গল নিউজ অ্যাডমিন লগ ইন </h1>
<mat-card class="log-in-card">
<div class="form-group">
    <label for="userId"><h4>ইউসার আইডি :</h4></label>
    <input type="text" id="userId" name="userId" [(ngModel)]="user.userId" class="form-control" placeholder="User Id" style="width:100%; padding: 3%; font-size: medium;" required>
</div>

<div class="form-group">
    <label for="password"><h4>পাসওয়ার্ড :</h4></label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" style="width:100%; padding: 3%;" required>
</div>

<div class="form-group login-button">
    <button mat-flat-button color="primary" (click)="logIn()">Log In</button>
</div>
</mat-card>
