<h1>দ্য বেঙ্গল নিউজ অ্যাডমিন রেজিস্টার </h1>
<mat-card class="sign-up-card">
<div class="form-group">
    <label for="userId"><h4>ইউসার আইডি :</h4></label>
    <input type="text" id="userId" name="userId" [(ngModel)]="user.userId" class="form-control" style="width:100%; padding: 3%;" placeholder="User Id" required>
</div>

<div class="form-group">
    <label for="password"><h4>পাসওয়ার্ড :</h4></label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" style="width: 100%; padding: 3%;" placeholder="Password" required>
</div>

<div class="form-group signup-button">
    <button mat-flat-button color="primary" (click)="signUp()">রেজিস্টার করুন </button>
</div>
</mat-card>
