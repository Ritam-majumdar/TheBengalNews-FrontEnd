<mat-card class="sign-up-card">
<div class="form-group">
    <label for="userId">User Id:</label>
    <input type="text" id="userId" name="userId" [(ngModel)]="user.userId" class="form-control" placeholder="User Id" required>
</div>

<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
</div>

<div class="form-group">
    <button class="btn btn-success btn-lg btn-block" (click)="signUp()">Sign Up</button>
</div>
</mat-card>
