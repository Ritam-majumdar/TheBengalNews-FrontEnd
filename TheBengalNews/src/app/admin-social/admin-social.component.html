<mat-toolbar color="primary">
    <h1>দ্য বেঙ্গল নিউজ অ্যাডমিন</h1>
    <span class="example-spacer"></span>
<div class="form-group" style="text-align: center;">
<button mat-flat-button color="warn" (click)="logout()">লগ আউট </button>
</div>
</mat-toolbar>
<table>
    <tr>
        <td>
            <ul>
                <li *ngFor="let social of socials; let i = index">
                    {{i}} {{social.title}}
                    <span class="delete" (click)="deletesocial(Social._id)">Delete</span>
                </li>
            </ul>
            
        </td>
        <td>
            <h3 class="mb-3 text-center">Create Social</h3>

            <div class="form-group">
                <input type="text" [(ngModel)]="social.app" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="social.link" class="form-control" placeholder="Title">
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="addSocial()">Create Social</button>
            </div>
        </td>
    </tr>
</table>
