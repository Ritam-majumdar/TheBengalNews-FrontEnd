<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title>
            <h1>{{article.title}}</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <h3>{{article.author}}</h3>
        <h4>{{article.place}} {{article.dateBengali}}</h4>
        <!-- <share-buttons theme="material-dark" show="11" image="https://loremflickr.com/320/240"></share-buttons> -->
        <img src="{{article.articleImage}}" class="responsive">
        <mat-card>
            <p style="white-space: pre-line">{{article.content}}</p>
        </mat-card>
    </mat-card-content>
</mat-card>
