<mat-card [ngClass]="isMobile ? 'top-card-mobile': 'top-card'">
    <div>
        <button mat-button (click)="showTopArticle(topNewsArticle.title)">
            <img src="{{topNewsArticle.articleImage}}" style="width:100%; height:auto">
            <h2>{{topNewsArticle.title}}</h2>
        </button>
    </div>
    <div>
        <h2><i class="material-icons">
                reorder
            </i> নিউজ ফ্ল্যাশ <i class="material-icons">
                offline_bolt
                </i></h2>
        <app-news-flash></app-news-flash>
    </div>

</mat-card>
