<h2 mat-dialog-title>Video</h2>

<mat-dialog-content>
  
        <iframe id="ytplayer" type="text/html" width="640" height="360" [src]="video | safe" frameborder="0"></iframe>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
